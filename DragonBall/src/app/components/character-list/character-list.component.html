<div class="character-list" *ngIf="!errorMessage">
  <div *ngFor="let character of characters" class="card">
    <img [src]="character.image" alt="{{ character.name }}">
    <div class="card-content">
      <h2>{{ character.name }}</h2>
      <p>Ki: {{ character.ki }}</p>
      <p>Max Ki: {{ character.maxKi }}</p>
      <p>Raza: {{ character.race }}</p>
      <p>Género: {{ character.gender }}</p>
    </div>
  </div>
</div>
<div class="pagination">
  <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
  <span>Página {{ currentPage }} de {{ totalPages }}</span>
  <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Siguiente</button>
</div>
